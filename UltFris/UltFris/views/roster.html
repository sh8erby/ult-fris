<div id="roster">
    <div ng-repeat="this in players | orderByPriority  | orderBy: 'PID' ">
        <div id="{{this.PID}}" class="card col-sm-12">
            <div>
                <em> {{this.name}} {{this.PID}} </em>:
            </div>
            <div>
                throw - {{this.throw}}
            </div>
            <div>
                catch - {{this.catch}}
            </div>
            <div>
                height - {{this.height}}
            </div>
            <div>
                run - {{this.run}}
            </div>
            <div>
                defense - {{this.defense}}
            </div>
        </div>
        <div class="rosterButtons">
            <button type="button" class="btn btn-default" ng-click="addQueue(this)">+</button>
            <button type="button" class="btn btn-default" ng-click="editPlayer(this)">edit</button>
            <button type="button" class="btn btn-default" ng-click="deletePlayer()">delete</button>
        </div>
    </div>

</div>
