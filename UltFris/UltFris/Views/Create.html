
<div>

    <form class="form-inline name-fields" role="form">
        <label  class="col-sm-1 control-label name-label">Name:</label>
        <div class="form-group">           
            <input type="text" class="form-control" ng-model="perFName" placeholder="First name">
        </div>
        <div class="form-group">           
            <input type="text" class="form-control"  ng-model="perLName" placeholder="Last name">
        </div>
    </form>

    <form class="form-horizontal more-form" role="form">

        <div class="form-group">
            <label class="col-sm-1 control-label">Throw:</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" ng-model="perThrow" placeholder="0-100">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-1 control-label">Catch:</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" ng-model="perCatch" placeholder="0-100">
            </div>
        </div>

        <div class="form-group">
            <label  class="col-sm-1 control-label">Height</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" ng-model="perHeight" placeholder="0-100">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-1 control-label">Run:</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" ng-model="perRun" placeholder="0-100">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-1 control-label">Defense:</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" ng-model="perDefense" placeholder="0-100">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-1 control-label">Awareness:</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" ng-model="perAwareness" placeholder="0-100">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-default" ng-click="addPlayer()">Save</button>
            </div>
        </div>
    </form>
</div>
